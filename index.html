<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1c6bea11c1.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form class="row">
            <div class="head col-12">
                <h2>Payment For Example</h2>
            </div>
            <div class="col-md-4">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="XXXXXXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputCVC" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="0000">
            </div>
            <div class="col-md-3">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="amon">
                    <div class="input-group-text">$</div>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                </div>
            </div>
            <div class="col-5">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-5">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-5">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a State</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-2">
                <label for="inputZIP" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZIP">
            </div>
            <div class="col-5">
                <p>We accept:</p>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-diners-club"></i>
                <i class="fa-brands fa-cc-apple-pay"></i>
            </div>
            <div class="col-4">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p class="text-secondary">Add any notes here</p>
            </div>
            <div class="footer d-flex justify-content-end">
            <button type="button my-2" class="btn btn-secondary mx-1">Cancel</button>
            <button type="button my-2" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
